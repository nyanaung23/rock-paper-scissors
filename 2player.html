<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="2player.css">
  <script src="2player.js" defer></script>
</head>
<body>
    <h1>This is a demo Rock Paper Scissor game.</h1>
    <div id="game">
        <div id="one">
            <div id="pictureContainer1">
                <img id="paperPic" src="./rps-images/paper.webp">
            </div>
            <h1>Player1 Choice</h1>
            <div id="click">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissor">Scissor</button>
            </div>
        </div>
        <div id = "two">
            <div id="pictureContainer2">
                <img id="paperPic2" src="./rps-images/paper.webp">
            </div>
            <h1>Player2 Choice</h1>
            <div id="click">
                <button id="rock2">Rock</button>
                <button id="paper2">Paper</button>
                <button id="scissor2">Scissor</button>
            </div>
        </div>
    </div>
    <div id="submitContainer">
        <button id="submit">Play!</button>
    </div>
    <div id="container"></div>
</body>
</html>
