<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor - Single Player</title>
  <link rel="stylesheet" href="singlePlayer.css">
  <script src="singlePlayer.js" defer></script>
</head>

<body>

  <nav class="navbar">
      <ul>
        <li><a href="">Game Modes</a></li>
        <li><a href="">Contact Us</a></li>
        <li><a href="">About</a></li>
      </ul>
  </nav>

  <main>
    <h1>This is a demo Rock Paper Scissor game.</h1>

    <div class="gridBox">
      <div id="lefthand">
        <img id="paperPic" src="./rps-images/paper.webp" alt="Paper Image">
        <h1>Left Hand</h1>
        <div id="click">
          <button id="rock">Rock</button>
          <button id="paper">Paper</button>
          <button id="scissor">Scissor</button>
    
          <div id="container"></div>
        </div>
      </div>
  
      <div id="righthand">
        <img id="paperPic" src="./rps-images/paper.webp" alt="Paper Image">
        <h1>Right Hand</h1>
        <div id="click">
          <button id="rock">Rock</button>
          <button id="paper">Paper</button>
          <button id="scissor">Scissor</button>
          <div id="container"></div>
        </div>
        </div>

    </div>

    
  </main>
</body>
</html>
